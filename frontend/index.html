<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하수도 막힘 감지 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            font-size: 12px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connected {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .disconnected {
            background: linear-gradient(45deg, #f44336, #da190b);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .risk-safe {
            border-left: 5px solid #4CAF50;
            background: linear-gradient(135deg, #ffffff 0%, #f8fff8 100%);
        }

        .risk-warning {
            border-left: 5px solid #FF9800;
            background: linear-gradient(135deg, #ffffff 0%, #fffaf0 100%);
        }

        .risk-danger {
            border-left: 5px solid #f44336;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
        }

        .metric {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
            text-align: center;
        }

        .label {
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .video-container {
            text-align: center;
        }

        .video-feed {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 3px solid #fff;
        }

        .alerts-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .alert:hover {
            transform: translateX(5px);
        }

        .alert-warning {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-left-color: #FF9800;
            color: #856404;
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #fab1a0 100%);
            border-left-color: #f44336;
            color: #721c24;
        }

        .alert strong {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .metric {
                font-size: 2.5rem;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Push 알림 권한 버튼 스타일 */
        .notification-permission {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 999;
        }

        .permission-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .permission-btn:hover {
            background: linear-gradient(45deg, #F57C00, #E65100);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚰 하수도 막힘 감지 시스템</h1>
            <p>AI 기반 실시간 모니터링</p>
        </div>

        <div class="connection-status" id="connection-status">
            <span class="loading"></span> 연결 중...
        </div>

        <!-- Push 알림 권한 요청 버튼 -->
        <div class="notification-permission" id="notification-permission" style="display: none;">
            <button onclick="requestNotificationPermission()" class="permission-btn">
                🔔 알림 권한 허용
            </button>
        </div>

        <div class="main-grid">
            <!-- 위험도 -->
            <div class="card" id="status-card">
                <h3>📊 현재 위험도</h3>
                <div class="label">막힘 위험도</div>
                <div class="metric" id="risk-score">--</div>
            </div>

            <!-- 실시간 카메라 -->
            <div class="card video-container">
                <h3>📹 실시간 카메라</h3>
                <img id="video-feed" class="video-feed" src="http://localhost:8000/video_feed" alt="실시간 카메라 피드" loading="eager" />
            </div>
        </div>

        <!-- 알림 -->
        <div class="card">
            <h3>🔔 최근 알림</h3>
            <div class="alerts-container" id="recent-alerts">
                알림이 없습니다.
            </div>
        </div>
    </div>

    <script>
        // 설정
        const API_BASE_URL = 'http://localhost:8000';

        let ws = null;
        let reconnectInterval = null;
        let lastUpdateTime = Date.now();

        function connectWebSocket() {
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                ws = new WebSocket(`${protocol}//${window.location.hostname}:8000/ws`);

                ws.onopen = function(event) {
                    console.log('WebSocket 연결됨');
                    document.getElementById('connection-status').innerHTML = '✅ 연결됨';
                    document.getElementById('connection-status').className = 'connection-status connected';

                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }

                    // 연결 성공시 현재 상태 가져오기
                    fetchInitialStatus();
                };

                ws.onmessage = function(event) {
                    try {
                        // ping/pong 메시지 처리
                        if (event.data === "pong") {
                            lastUpdateTime = Date.now();
                            return;
                        }

                        // JSON 메시지 처리
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                        lastUpdateTime = Date.now();
                    } catch (error) {
                        console.error('WebSocket 메시지 파싱 오류:', error);
                    }
                };

                ws.onclose = function(event) {
                    console.log('WebSocket 연결 끊어짐');
                    document.getElementById('connection-status').innerHTML = '❌ 연결 끊어짐';
                    document.getElementById('connection-status').className = 'connection-status disconnected';

                    if (!reconnectInterval) {
                        reconnectInterval = setInterval(() => {
                            connectWebSocket();
                        }, 3000);
                    }
                };

                ws.onerror = function(error) {
                    console.error('WebSocket 에러:', error);
                };

            } catch (error) {
                console.error('WebSocket 생성 오류:', error);
            }
        }

        // HTTP API로 초기 상태 가져오기
        async function fetchInitialStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/status`);
                if (response.ok) {
                    const status = await response.json();
                    updateStatus(status);
                }
            } catch (error) {
                console.error('상태 조회 오류:', error);
            }
        }

        function handleMessage(data) {
            if (data.type === 'initial' || data.type === 'detection') {
                updateStatus(data.status);
            }

            if (data.type === 'detection') {
                // 감지 애니메이션
                document.getElementById('status-card').classList.add('pulse');
                setTimeout(() => {
                    document.getElementById('status-card').classList.remove('pulse');
                }, 2000);

                if (data.alert) {
                    showAlert(data.alert);
                }
            }

            if (data.type === 'initial' && data.recent_alerts) {
                showRecentAlerts(data.recent_alerts);
            }

            if (data.type === 'reset') {
                document.getElementById('recent-alerts').innerHTML = '알림이 없습니다.';
            }

            if (data.type === 'auto_decay') {
                updateStatus(data.status);
            }
        }

        function updateStatus(status) {
            const riskScoreElement = document.getElementById('risk-score');
            const previousRisk = parseFloat(riskScoreElement.textContent.replace('%', '')) || 0;
            const currentRisk = status.risk_score;
            const riskChange = currentRisk - previousRisk;

            // 위험도 업데이트 (더 세밀하게)
            riskScoreElement.textContent = `${currentRisk.toFixed(2)}%`;

            // 변화 방향에 따른 색상 변경
            if (riskChange > 2) {
                riskScoreElement.style.color = '#dc3545';  // 빨간색 (증가)
                riskScoreElement.style.fontWeight = 'bold';
                setTimeout(() => {
                    riskScoreElement.style.color = '#2c3e50';
                    riskScoreElement.style.fontWeight = 'normal';
                }, 2000);
            } else if (riskChange < -2) {
                riskScoreElement.style.color = '#28a745';  // 초록색 (감소)
                riskScoreElement.style.fontWeight = 'bold';
                setTimeout(() => {
                    riskScoreElement.style.color = '#2c3e50';
                    riskScoreElement.style.fontWeight = 'normal';
                }, 2000);
            }

            const statusCard = document.getElementById('status-card');
            statusCard.className = `card risk-${status.risk_level}`;
        }

        function showAlert(alert) {
            const alertsDiv = document.getElementById('recent-alerts');
            const alertElement = document.createElement('div');
            alertElement.className = `alert alert-${alert.level}`;

            const levelText = alert.level === 'warning' ? '⚠️ 주의' : '🚨 위험';
            alertElement.innerHTML = `<strong>${levelText}</strong>${alert.message.replace(/\n/g, '<br>')}`;

            if (alertsDiv.innerHTML === '알림이 없습니다.') {
                alertsDiv.innerHTML = '';
            }

            alertsDiv.insertBefore(alertElement, alertsDiv.firstChild);

            // 최대 5개 알림만 표시
            while (alertsDiv.children.length > 5) {
                alertsDiv.removeChild(alertsDiv.lastChild);
            }
        }

        function showRecentAlerts(alerts) {
            const alertsDiv = document.getElementById('recent-alerts');
            alertsDiv.innerHTML = '';

            if (alerts.length === 0) {
                alertsDiv.innerHTML = '알림이 없습니다.';
                return;
            }

            alerts.forEach(alert => {
                const alertElement = document.createElement('div');
                alertElement.className = `alert alert-${alert.level}`;
                const levelText = alert.level === 'warning' ? '⚠️ 주의' : '🚨 위험';
                alertElement.innerHTML = `<strong>${levelText}</strong>${alert.message.replace(/\n/g, '<br>')}`;
                alertsDiv.appendChild(alertElement);
            });
        }

        // ==================== Push 알림 기능 ====================
        
        let pushRegistration = null;

        // Service Worker 등록
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker 등록 성공:', registration);
                    
                    // Push Manager 확인
                    if ('PushManager' in window) {
                        const subscription = await registration.pushManager.getSubscription();
                        if (subscription) {
                            pushRegistration = subscription;
                            console.log('기존 Push 구독:', subscription);
                        }
                    }
                    
                    return registration;
                } catch (error) {
                    console.error('Service Worker 등록 실패:', error);
                }
            }
        }

        // 알림 권한 요청
        async function requestNotificationPermission() {
            if (!('Notification' in window)) {
                alert('이 브라우저는 알림을 지원하지 않습니다.');
                return false;
            }

            if (Notification.permission === 'granted') {
                await subscribeToPush();
                document.getElementById('notification-permission').style.display = 'none';
                return true;
            }

            if (Notification.permission !== 'denied') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    await subscribeToPush();
                    document.getElementById('notification-permission').style.display = 'none';
                    
                    // 권한 허용 확인 알림
                    new Notification('하수도 막힘 감지 시스템', {
                        body: '알림이 활성화되었습니다. 위험 상황 발생시 즉시 알려드리겠습니다.',
                        icon: '/favicon.ico'
                    });
                    
                    return true;
                }
            }

            alert('알림 권한이 필요합니다. 브라우저 설정에서 알림을 허용해주세요.');
            return false;
        }

        // Push 구독
        async function subscribeToPush() {
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                console.warn('Push 알림이 지원되지 않습니다.');
                return;
            }

            try {
                const registration = await navigator.serviceWorker.ready;
                
                // VAPID 키 (실제 운영시에는 서버에서 받아와야 함)
                const vapidPublicKey = 'BMqSvZe8Jk1GI4BsX4PZIHShH8-LdXbBmZcRGWa-Bx-r2z5J4K9m8w7p6d3F8s2a1Y7H';
                
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(vapidPublicKey)
                });

                pushRegistration = subscription;
                console.log('Push 구독 성공:', subscription);

                // 서버에 구독 정보 전송
                await fetch(`${API_BASE_URL}/push/subscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(subscription)
                });

            } catch (error) {
                console.error('Push 구독 실패:', error);
            }
        }

        // VAPID 키 변환 함수
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // 알림 권한 상태 확인
        function checkNotificationPermission() {
            if ('Notification' in window) {
                if (Notification.permission === 'default') {
                    document.getElementById('notification-permission').style.display = 'block';
                } else if (Notification.permission === 'granted') {
                    subscribeToPush();
                }
            }
        }

        // Push 알림 보내기 (테스트용)
        async function sendTestNotification() {
            if (Notification.permission === 'granted') {
                new Notification('테스트 알림', {
                    body: '하수도 막힘 감지 시스템 테스트 알림입니다.',
                    icon: '/favicon.ico',
                    vibrate: [200, 100, 200]
                });
            }
        }

        // 알림 데이터 처리 개선
        function handleMessage(data) {
            if (data.type === 'initial' || data.type === 'detection') {
                updateStatus(data.status);
            }

            if (data.type === 'detection') {
                // 감지 애니메이션
                document.getElementById('status-card').classList.add('pulse');
                setTimeout(() => {
                    document.getElementById('status-card').classList.remove('pulse');
                }, 2000);

                if (data.alert) {
                    showAlert(data.alert);
                    
                    // Push 알림 전송 (권한이 있을 때만)
                    if (Notification.permission === 'granted') {
                        sendPushNotification(data.alert, data.status);
                    }
                }
            }

            if (data.type === 'initial' && data.recent_alerts) {
                showRecentAlerts(data.recent_alerts);
            }

            if (data.type === 'reset') {
                document.getElementById('recent-alerts').innerHTML = '알림이 없습니다.';
            }

            if (data.type === 'auto_decay') {
                updateStatus(data.status);
            }
        }

        // Push 알림 전송
        function sendPushNotification(alert, status) {
            let title = '하수도 막힘 감지 시스템';
            let options = {
                body: alert.message,
                icon: '/favicon.ico',
                badge: '/favicon.ico',
                vibrate: [200],
                data: {
                    level: alert.level,
                    risk_score: status.risk_score,
                    timestamp: new Date().toISOString()
                }
            };

            // 알림 레벨에 따른 설정
            if (alert.level === 'danger') {
                title = '🚨 하수구 위험 경고!';
                options.requireInteraction = true;
                options.vibrate = [200, 100, 200, 100, 200];
            } else if (alert.level === 'caution') {
                title = '🟠 하수구 경고';
                options.vibrate = [200, 100, 200];
            } else if (alert.level === 'warning') {
                title = '⚠️ 하수구 주의';
                options.vibrate = [200];
            }

            new Notification(title, options);
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // Service Worker 등록
            registerServiceWorker();
            
            // 알림 권한 확인
            checkNotificationPermission();
            
            connectWebSocket();

            // 주기적 연결 상태 확인
            setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send('ping');
                }

                // 5초 이상 업데이트가 없으면 연결 문제로 간주
                if (Date.now() - lastUpdateTime > 5000) {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        document.getElementById('connection-status').innerHTML = '⚠️ 응답 없음';
                        document.getElementById('connection-status').className = 'connection-status disconnected';
                    }
                }
            }, 3000);

            // 비디오 스트림 오류 처리
            const videoFeed = document.getElementById('video-feed');
            videoFeed.onerror = function() {
                console.log('비디오 스트림 로드 실패');
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQwIiBoZWlnaHQ9IjQ4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjY2NjIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMjQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7ssL3rqazrnbwg7JqU7Jes7KCAIOyXhuydhDwvdGV4dD48L3N2Zz4=';
            };
        });
    </script>
</body>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš° í•˜ìˆ˜ë„ ë§‰í˜ ê°ì§€ ì‹œìŠ¤í…œ</h1>
            <p>AI ê¸°ë°˜ ì‹¤ì‹œê°„ ëª¨ë‹ˆí„°ë§</p>
        </div>

        </div>

        <!-- Push ì•Œë¦¼ ê¶Œí•œ ìš”ì²­ ë²„íŠ¼ -->
        <div class="notification-permission" id="notification-permission" style="display: none;">
            <button onclick="requestNotificationPermission()" class="permission-btn">
                ğŸ”” ì•Œë¦¼ ê¶Œí•œ í—ˆìš©
            </button>
        </div>

        <div class="main-grid">
            <!-- ìœ„í—˜ë„ -->
            <div class="card" id="status-card">
                <h3>ğŸ“Š í˜„ì¬ ìœ„í—˜ë„</h3>
                <div class="label">ë§‰í˜ ìœ„í—˜ë„</div>
                <div class="metric" id="risk-score">--</div>
            </div>

            <!-- ì‹¤ì‹œê°„ ì¹´ë©”ë¼ -->
            <div class="card video-container">

                <img id="video-feed" class="video-feed" src="http://localhost:8000/video_feed" alt="ì‹¤ì‹œê°„ ì¹´ë©”ë¼ í”¼ë“œ" loading="eager" />
            </div>
        </div>

        <!-- ì•Œë¦¼ -->
        <div class="card">
            <h3>ğŸ”” ìµœê·¼ ì•Œë¦¼</h3>
            <div class="alerts-container" id="recent-alerts">

    <script>
        // ì„¤ì •
        const API_BASE_URL = 'http://localhost:8000';

        let ws = null;
        let reconnectInterval = null;
        let lastUpdateTime = Date.now();

        function connectWebSocket() {
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                ws = new WebSocket(`${protocol}//${window.location.hostname}:8000/ws`);

                ws.onopen = function(event) {
                    console.log('WebSocket ì—°ê²°ë¨');
                    document.getElementById('connection-status').innerHTML = 'âœ… ì—°ê²°ë¨';
                    document.getElementById('connection-status').className = 'connection-status connected';

                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }

                    // ì—°ê²° ì„±ê³µì‹œ í˜„ì¬ ìƒíƒœ ê°€ì ¸ì˜¤ê¸°
                    fetchInitialStatus();
                };

                ws.onmessage = function(event) {
                    try {
                        // ping/pong ë©”ì‹œì§€ ì²˜ë¦¬
                        if (event.data === "pong") {
                            lastUpdateTime = Date.now();
                            return;
                        }

                        // JSON ë©”ì‹œì§€ ì²˜ë¦¬
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                        lastUpdateTime = Date.now();
                    } catch (error) {
                        console.error('WebSocket ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', error);
                    }
                };

                ws.onclose = function(event) {
                    console.log('WebSocket ì—°ê²° ëŠì–´ì§');
                    document.getElementById('connection-status').innerHTML = 'âŒ ì—°ê²° ëŠì–´ì§';
                    document.getElementById('connection-status').className = 'connection-status disconnected';

                    if (!reconnectInterval) {
                        reconnectInterval = setInterval(() => {
                            connectWebSocket();
                        }, 3000);
                    }
                };

                ws.onerror = function(error) {
                    console.error('WebSocket ì—ëŸ¬:', error);
                };

            } catch (error) {
                console.error('WebSocket ìƒì„± ì˜¤ë¥˜:', error);
            }
        }

        // HTTP APIë¡œ ì´ˆê¸° ìƒíƒœ ê°€ì ¸ì˜¤ê¸°
        async function fetchInitialStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/status`);
                if (response.ok) {
                    const status = await response.json();
                    updateStatus(status);
                }
            } catch (error) {
                console.error('ìƒíƒœ ì¡°íšŒ ì˜¤ë¥˜:', error);
            }
        }

        function handleMessage(data) {
            if (data.type === 'initial' || data.type === 'detection') {
                updateStatus(data.status);
            }

            if (data.type === 'detection') {
                // ê°ì§€ ì• ë‹ˆë©”ì´ì…˜
                document.getElementById('status-card').classList.add('pulse');
                setTimeout(() => {
                    document.getElementById('status-card').classList.remove('pulse');
                }, 2000);

                if (data.alert) {
                    showAlert(data.alert);
                }
            }

            if (data.type === 'initial' && data.recent_alerts) {
                showRecentAlerts(data.recent_alerts);
            }

            if (data.type === 'reset') {
                document.getElementById('recent-alerts').innerHTML = 'ì•Œë¦¼ì´ ì—†ìŠµë‹ˆë‹¤.';
            }

            if (data.type === 'auto_decay') {
                updateStatus(data.status);
            }
        }

        function updateStatus(status) {
            const riskScoreElement = document.getElementById('risk-score');
            const previousRisk = parseFloat(riskScoreElement.textContent.replace('%', '')) || 0;
            const currentRisk = status.risk_score;
            const riskChange = currentRisk - previousRisk;

            // ìœ„í—˜ë„ ì—…ë°ì´íŠ¸ (ë” ì„¸ë°€í•˜ê²Œ)
            riskScoreElement.textContent = `${currentRisk.toFixed(2)}%`;

            // ë³€í™” ë°©í–¥ì— ë”°ë¥¸ ìƒ‰ìƒ ë³€ê²½
            if (riskChange > 2) {
                riskScoreElement.style.color = '#dc3545';  // ë¹¨ê°„ìƒ‰ (ì¦ê°€)
                riskScoreElement.style.fontWeight = 'bold';
                setTimeout(() => {
                    riskScoreElement.style.color = '#2c3e50';
                    riskScoreElement.style.fontWeight = 'normal';
                }, 2000);
            } else if (riskChange < -2) {
                riskScoreElement.style.color = '#28a745';  // ì´ˆë¡ìƒ‰ (ê°ì†Œ)
                riskScoreElement.style.fontWeight = 'bold';
                setTimeout(() => {
                    riskScoreElement.style.color = '#2c3e50';
                    riskScoreElement.style.fontWeight = 'normal';
                }, 2000);
            }

            const statusCard = document.getElementById('status-card');
            statusCard.className = `card risk-${status.risk_level}`;
        }

        function showAlert(alert) {
            const alertsDiv = document.getElementById('recent-alerts');
            const alertElement = document.createElement('div');
            alertElement.className = `alert alert-${alert.level}`;

            const levelText = alert.level === 'warning' ? 'âš ï¸ ì£¼ì˜' : 'ğŸš¨ ìœ„í—˜';
            alertElement.innerHTML = `<strong>${levelText}</strong>${alert.message.replace(/\n/g, '<br>')}`;

            if (alertsDiv.innerHTML === 'ì•Œë¦¼ì´ ì—†ìŠµë‹ˆë‹¤.') {
                alertsDiv.innerHTML = '';
            }

            alertsDiv.insertBefore(alertElement, alertsDiv.firstChild);

            // ìµœëŒ€ 5ê°œ ì•Œë¦¼ë§Œ í‘œì‹œ
            while (alertsDiv.children.length > 5) {
                alertsDiv.removeChild(alertsDiv.lastChild);
            }
        }

        function showRecentAlerts(alerts) {
            const alertsDiv = document.getElementById('recent-alerts');
            alertsDiv.innerHTML = '';

            if (alerts.length === 0) {
                alertsDiv.innerHTML = 'ì•Œë¦¼ì´ ì—†ìŠµë‹ˆë‹¤.';
                return;
            }

            alerts.forEach(alert => {
                const alertElement = document.createElement('div');
                alertElement.className = `alert alert-${alert.level}`;
                const levelText = alert.level === 'warning' ? 'âš ï¸ ì£¼ì˜' : 'ğŸš¨ ìœ„í—˜';
                alertElement.innerHTML = `<strong>${levelText}</strong>${alert.message.replace(/\n/g, '<br>')}`;
                alertsDiv.appendChild(alertElement);
            });
        }

        // ==================== Push ì•Œë¦¼ ê¸°ëŠ¥ ====================
        
        let pushRegistration = null;

        // Service Worker ë“±ë¡
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker ë“±ë¡ ì„±ê³µ:', registration);
                    
                    // Push Manager í™•ì¸
                    if ('PushManager' in window) {
                        const subscription = await registration.pushManager.getSubscription();
                        if (subscription) {
                            pushRegistration = subscription;
                            console.log('ê¸°ì¡´ Push êµ¬ë…:', subscription);
                        }
                    }
                    
                    return registration;
                } catch (error) {
                    console.error('Service Worker ë“±ë¡ ì‹¤íŒ¨:', error);
                }
            }
        }

        // ì•Œë¦¼ ê¶Œí•œ ìš”ì²­
        async function requestNotificationPermission() {
            if (!('Notification' in window)) {
                alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ì•Œë¦¼ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return false;
            }

            if (Notification.permission === 'granted') {
                await subscribeToPush();
                document.getElementById('notification-permission').style.display = 'none';
                return true;
            }

            if (Notification.permission !== 'denied') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    await subscribeToPush();
                    document.getElementById('notification-permission').style.display = 'none';
                    
                    // ê¶Œí•œ í—ˆìš© í™•ì¸ ì•Œë¦¼
                    new Notification('í•˜ìˆ˜ë„ ë§‰í˜ ê°ì§€ ì‹œìŠ¤í…œ', {
                        body: 'ì•Œë¦¼ì´ í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤. ìœ„í—˜ ìƒí™© ë°œìƒì‹œ ì¦‰ì‹œ ì•Œë ¤ë“œë¦¬ê² ìŠµë‹ˆë‹¤.',
                        icon: '/favicon.ico'
                    });
                    
                    return true;
                }
            }

            alert('ì•Œë¦¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤. ë¸Œë¼ìš°ì € ì„¤ì •ì—ì„œ ì•Œë¦¼ì„ í—ˆìš©í•´ì£¼ì„¸ìš”.');
            return false;
        }

        // Push êµ¬ë…
        async function subscribeToPush() {
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                console.warn('Push ì•Œë¦¼ì´ ì§€ì›ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                const registration = await navigator.serviceWorker.ready;
                
                // VAPID í‚¤ (ì‹¤ì œ ìš´ì˜ì‹œì—ëŠ” ì„œë²„ì—ì„œ ë°›ì•„ì™€ì•¼ í•¨)
                const vapidPublicKey = 'BMqSvZe8Jk1GI4BsX4PZIHShH8-LdXbBmZcRGWa-Bx-r2z5J4K9m8w7p6d3F8s2a1Y7H';
                
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(vapidPublicKey)
                });

                pushRegistration = subscription;
                console.log('Push êµ¬ë… ì„±ê³µ:', subscription);

                // ì„œë²„ì— êµ¬ë… ì •ë³´ ì „ì†¡
                await fetch(`${API_BASE_URL}/push/subscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(subscription)
                });

            } catch (error) {
                console.error('Push êµ¬ë… ì‹¤íŒ¨:', error);
            }
        }

        // VAPID í‚¤ ë³€í™˜ í•¨ìˆ˜
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // ì•Œë¦¼ ê¶Œí•œ ìƒíƒœ í™•ì¸
        function checkNotificationPermission() {
            if ('Notification' in window) {
                if (Notification.permission === 'default') {
                    document.getElementById('notification-permission').style.display = 'block';
                } else if (Notification.permission === 'granted') {
                    subscribeToPush();
                }
            }
        }

        // Push ì•Œë¦¼ ë³´ë‚´ê¸° (í…ŒìŠ¤íŠ¸ìš©)
        async function sendTestNotification() {
            if (Notification.permission === 'granted') {
                new Notification('í…ŒìŠ¤íŠ¸ ì•Œë¦¼', {
                    body: 'í•˜ìˆ˜ë„ ë§‰í˜ ê°ì§€ ì‹œìŠ¤í…œ í…ŒìŠ¤íŠ¸ ì•Œë¦¼ì…ë‹ˆë‹¤.',
                    icon: '/favicon.ico',
                    vibrate: [200, 100, 200]
                });
            }
        }

        // ì•Œë¦¼ ë°ì´í„° ì²˜ë¦¬ ê°œì„ 
        function handleMessage(data) {
            if (data.type === 'initial' || data.type === 'detection') {
                updateStatus(data.status);
            }

            if (data.type === 'detection') {
                // ê°ì§€ ì• ë‹ˆë©”ì´ì…˜
                document.getElementById('status-card').classList.add('pulse');
                setTimeout(() => {
                    document.getElementById('status-card').classList.remove('pulse');
                }, 2000);

                if (data.alert) {
                    showAlert(data.alert);
                    
                    // Push ì•Œë¦¼ ì „ì†¡ (ê¶Œí•œì´ ìˆì„ ë•Œë§Œ)
                    if (Notification.permission === 'granted') {
                        sendPushNotification(data.alert, data.status);
                    }
                }
            }

            if (data.type === 'initial' && data.recent_alerts) {
                showRecentAlerts(data.recent_alerts);
            }

            if (data.type === 'reset') {
                document.getElementById('recent-alerts').innerHTML = 'ì•Œë¦¼ì´ ì—†ìŠµë‹ˆë‹¤.';
            }

            if (data.type === 'auto_decay') {
                updateStatus(data.status);
            }
        }

        // Push ì•Œë¦¼ ì „ì†¡
        function sendPushNotification(alert, status) {
            let title = 'í•˜ìˆ˜ë„ ë§‰í˜ ê°ì§€ ì‹œìŠ¤í…œ';
            let options = {
                body: alert.message,
                icon: '/favicon.ico',
                badge: '/favicon.ico',
                vibrate: [200],
                data: {
                    level: alert.level,
                    risk_score: status.risk_score,
                    timestamp: new Date().toISOString()
                }
            };

            // ì•Œë¦¼ ë ˆë²¨ì— ë”°ë¥¸ ì„¤ì •
            if (alert.level === 'danger') {
                title = 'ğŸš¨ í•˜ìˆ˜êµ¬ ìœ„í—˜ ê²½ê³ !';
                options.requireInteraction = true;
                options.vibrate = [200, 100, 200, 100, 200];
            } else if (alert.level === 'caution') {
                title = 'ğŸŸ  í•˜ìˆ˜êµ¬ ê²½ê³ ';
                options.vibrate = [200, 100, 200];
            } else if (alert.level === 'warning') {
                title = 'âš ï¸ í•˜ìˆ˜êµ¬ ì£¼ì˜';
                options.vibrate = [200];
            }

            new Notification(title, options);
        }

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            // Service Worker ë“±ë¡
            registerServiceWorker();
            
            // ì•Œë¦¼ ê¶Œí•œ í™•ì¸
            checkNotificationPermission();
            
            connectWebSocket();

            // ì£¼ê¸°ì  ì—°ê²° ìƒíƒœ í™•ì¸
            setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send('ping');
                }

                // 5ì´ˆ ì´ìƒ ì—…ë°ì´íŠ¸ê°€ ì—†ìœ¼ë©´ ì—°ê²° ë¬¸ì œë¡œ ê°„ì£¼
                if (Date.now() - lastUpdateTime > 5000) {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        document.getElementById('connection-status').innerHTML = 'âš ï¸ ì‘ë‹µ ì—†ìŒ';
                        document.getElementById('connection-status').className = 'connection-status disconnected';
                    }
                }
            }, 3000);

            // ë¹„ë””ì˜¤ ìŠ¤íŠ¸ë¦¼ ì˜¤ë¥˜ ì²˜ë¦¬
            const videoFeed = document.getElementById('video-feed');
